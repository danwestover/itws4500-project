<div class="jumbotron">
  <h1>{{event.summary}}</h1>
  <h2>{{event.description}}</h2>
  <h3>{{event.formattedDate}}</h3>
</div>

<div>
  <button *ngIf="auth.isLoggedIn()" class="btn btn-success" type="button" (click)="openCommentModal()">Add Comment</button>
</div>

<ul>
  <li *ngFor="let comment of comments">{{comment.author}}
    <br> {{comment.text}}
    <br> {{comment.posted}}
  </li>
</ul>
