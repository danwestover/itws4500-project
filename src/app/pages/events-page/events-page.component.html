<h1 class="top"> Upcoming Events! </h1>

<input [(ngModel)]="searchText" placedholder = 'search text goes here'>
<ul>
  ><li *ngFor = "let event of events | filter: searchText" class="card" style="border:1px black solid">
    <h1>{{event.summary}}</h1>
    <h2>{{event.description}}</h2>
  </li>
</ul>
