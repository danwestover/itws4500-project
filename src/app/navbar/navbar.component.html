<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink=""><i class="fas fa-calendar-check"></i> RPI Events</a>

    <button class="navbar-toggler" type="button" (click)="toggleNav()" data-toggle="collapse"
    data-target="#myNav" aria-controls="navSupportedContent"
    aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="myNav" [ngClass]="{'show': navbarOpen}">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" routerLink="">Home</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" routerLink="events">Events</a>
            </li>
            <li class="nav-item" *ngIf="!auth.isLoggedIn()">
                <a class="nav-link btn btn-success mr-2" style="color:black;" routerLink="/login">
                    Sign In <i class="fas fa-sign-in-alt"></i>
                </a>
            </li>
            <li class="nav-item" *ngIf="auth.isLoggedIn()">
                <a class="nav-link btn btn-warning mr-2" style="color:black" routerLink="/profile">{{auth.getUserDetails()?.name}}'s Profile
                    <i class="far fa-id-badge"></i></a>
            </li>
            <li class="nav-item" *ngIf="auth.isLoggedIn()">
                <a class="nav-link btn btn-danger mr-2" style="color:black;" (click)="auth.logout()">
                    Logout <i class="fas fa-sign-out-alt"></i></a>
            </li>
        </ul>
    </div>

</nav>
